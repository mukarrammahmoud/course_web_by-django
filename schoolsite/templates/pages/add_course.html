{% extends 'base.html' %}

{% block content %}

    

<div  dir="rtl" id="course-form" style="display:block;">
    <div id="course-form" style="display:block; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        <h3>Add New Course</h3>
        <form  dir="rtl" method="POST" action="{% url 'add_course' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              {{formCourse}}
              <br>
              <br>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </div>

</div>
</div>
   {% endblock %}
